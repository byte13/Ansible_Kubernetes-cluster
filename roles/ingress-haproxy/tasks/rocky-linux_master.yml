- name: If not done, yet, install Gateway API CRD's using kubectl manifest
  become: no
  shell: |
    kubectl get crd gateways.gateway.networking.k8s.io &> /dev/null || \
    { kubectl kustomize "{{ centos_haproxy_gwapi_crdsurl }}" | kubectl apply -f -; }

- name: Add HAproxy controller Helm repository
  become: no
  shell: |
    helm repo add {{ centos_haproxy_helm_reponame }} {{ centos_haproxy_helm_repository }}
    helm repo update
  when: (inventory_hostname in groups['k8smasternodes']) and (centos_ingress == "haproxy")

- name: Upload Ingress controller helm chart value file to {{ ingress_haproxy_helm_valuesfile }} 
  # By default, the ingress controller is installed using a Deployment resource. 
  # To use a DaemonSet instead, set the controller.kind field to DaemonSet and controller.daemonset.useHostPort to true or modifiy {{ ingress_haproxy_helm_valuesfile }}.
  become: no
  template:
    src:   haproxy-ingress-values.j2 
    dest:  "{{ ingress_haproxy_helm_valuesfile }}"
    mode:  0640
  when: (inventory_hostname in groups['k8smasternodes']) and (centos_ingress == "haproxy")

- name: Install HAproxy controller using Helm chart 
  become: no
  shell: |
    helm install {{ centos_haproxy_helm_chart }} --create-namespace --namespace {{ centos_haproxy_namespace }} --version {{ ingress_haproxy_version }} -f {{ ingress_haproxy_helm_valuesfile }}
  when: (inventory_hostname in groups['k8smasternodes']) and (centos_ingress == "haproxy")

- name: "Remove {{ ingress_haproxy_helm_valuesfile }} from remote host"
  become: no
  file:
    path: "{{ ingress_haproxy_helm_valuesfile }}"
    state: absent
